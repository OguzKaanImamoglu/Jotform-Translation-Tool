<style>
    table {
        font-size: 11pt;
        font-family: Arial;
        
        border-collapse: collapse;
        border: 3px solid black;
        margin: auto;
        width: 75%;

    th {

      padding: 8px;

    td {

    display: block;
    margin-top: 50px;

    }

    .vertical-center {
      min-height: 75%;  /* Fallback for browsers do NOT support vh unit */

      align-items: center;
    }


    /* Style buttons */
    .btn {
    background-color: rgb(0, 0, 0); /* Blue background */

    font-size: 16px; /* Set a font size */
    cursor: pointer; /* Mouse pointer on hover */
    }

    /* Darker background on mouse-over */
    .btn:hover {
    background-color: DodgerBlue;
    }

    tr:nth-child(even){background-color: #868686}
    tr:nth-child(odd){background-color: #f8f8f8}
    
    th {
